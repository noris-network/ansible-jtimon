---
- hosts: all
  remote_user: root

  roles:
    - role: ../../ansible-jtimon
      vars:
        jtimon_config_hosts:
          - host: router1.fqdn.de
            port: 50051
            cid: "{{ ansible_fqdn }}"
            paths:
              - path: "/interfaces"
                freq: 4000
              - path: "/components"
                freq: 4000
          - host: router2.fqdn.de
            port: 50051
            cid: "{{ ansible_fqdn }}"
            paths:
              - path: "/interfaces"
                freq: 4000
              - path: "/components"
                freq: 4000
